<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sichtung</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>
		input {
			margin: .5rem 0;
		}

		h1, h2 {
			margin-bottom: .9rem;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Neue Sichtung Erfassen</h1>
		<form th:action="@{/sichtung}" th:method="POST" th:object="${sichtungform}">
			<label for="finder">Finder</label>
			<input class="form-control" type="text" id="finder" th:field="*{finder}">

			<label for="locaton">Fundort</label>
			<input class="form-control" type="text" id="location" th:field="*{location}">

			<label for="date">Datum</label>
			<input class="form-control" type="text" id="date" th:field="*{date}">

			<label for="description">Beschreibung</label>
			<input class="form-control" type="text" id="description" th:field="*{description}">

			<input class="btn btn-primary" type="submit" value="Abschicken">

		</form>

		<h2>Bisherige Sichtungen</h2>
		<table class="table" th:if="${#lists.size(sichtungen.list)} > 0">
			<thead>
				<tr>
					<td>Datum</td>
					<td>Fundort</td>
					<td>Finder</td>
					<td>Beschreibung</td>
					<td>[edit]</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s, iter: ${sichtungen.list}">
					<td th:text="${s.finder}">Peter</td>
					<td th:text="${s.location}">Unter den Eichen</td>
					<td th:text="${s.date}">01.01.2019</td>
					<td th:text="${s.description}">Herr Weitz schießt 17 Feuerwerkskörper in die Luft</td>
					<td><a th:href="@{'/sichtung/' + ${iter.index}}">[edit]</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
